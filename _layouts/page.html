<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ site.description }}">
        <base href="http://{{ site.domain }}/">
        <meta property="og:description" content="{{ site.description }}" />
        <meta name="author" content="Nate Shoffner" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:image" content="/images/guitar.png" />
        <title>{{ page.title }}</title>
        <link rel="shortcut icon" href="/images/favicon.png">
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body id="page-top" class="index">

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   <a class="navbar-brand page-top" href="#">Tabster</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#download">Download</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#plugins">Plugins</a></li>
                        <li><a href="#contribute">Contribute</a></li>
                        <li><a href="https://github.com/GetTabster/Tabster" target="_blank" class="github"><i class="fa fa-github"></i> Fork me on GitHub</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        {% if page.header != null and page.header == true %}
            {% include header.html %}
        {% endif %}

        {{ content }}

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        &copy; <a href="http://nateshoffner.com" target="_blank">Nate Shoffner</a>, {{ site.time | date: '%Y' }}. All rights reserved.
                    </div>
                </div>
            </div>
        </footer>

        <div class="scroll-to-top">
            <a class="btn btn-primary page-top" href="#">
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            </a>
        </div>

        <script type="text/javascript">
        function jumpToAnchor(anchor) {
            var offset = anchor.offset();
            if (offset == null)
                return false;

            $("html, body").stop().animate({
                scrollTop: offset.top
            }, 850, "easeInOutExpo"); 

            return true;
        }

        // anchor link easing 
        $(function() {
            $("[href*=#]").on("click", function(e) {
                var isPageTop = $(this).attr("class") != null && $(this).attr("class").indexOf("page-top") >= 0;

                if (!isPageTop) {
                    var anchor = $($(this).attr("href"));

                    if (anchor != null) {                        
                        if (jumpToAnchor(anchor)) {
                            e.preventDefault();
                        }
                    }
                }
            });
        });

        $(".page-top").click(function(e) {
            if (!jumpToAnchor($("#page-top"))) {
                e.preventDefault();  
            }
        });

        // navbar item activation via scrolling
        $("body").scrollspy({
            target: "#navbar"
        })

        // close responsive navbar when item is clicked
        $(".navbar-collapse ul li a").click(function() {
            $(".navbar-toggle:visible").click();
        });

        // scroll to top floating button
        $(document).ready(function(){
            var offset = 200;
            var duration = 500;
            $(window).scroll(function() {
                if ($(this).scrollTop() > offset) {
                    $(".scroll-to-top").fadeIn(duration);
                } else {
                    $(".scroll-to-top").fadeOut(duration);
                }
            });

            $(".scroll-to-top").click(function(e) {
                e.preventDefault();
            $("html, body").animate({scrollTop: 0}, duration);
                return false;
            })
        });
        </script>
    </body>
</html>
